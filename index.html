<html>
<head>
<title>mcopy</title>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="transparent" />
<meta name="viewport" content="user-scalable=no">
<link rel="apple-touch-icon" href="style/mcopyWEB.png" />
<link rel="stylesheet/less" type="text/css" href="style/styles.less">
<!--<script src="http://lynksis.local:8080/socket.io/socket.io.js"></script>-->
<script type="text/javascript">
	var machineName = location.hostname,
		str = "<script src=http://" + machineName + ":8080/socket.io/socket.io.js" + "><\/script>";
	document.write(str);
</script>
</head>
<body id="web" ontouchmove="iOS.BlockMove(event);">

<div id="ui">
	<div class="frame">
		<div class="labels"></div>
		<div class="slider">
			<div id="num">
			</div>
			<div id="result">
			</div>
			<div id="p" class="row">
			</div>
			<div id="c" class="row">
			</div>
			<div id="f" class="row">
			</div>
			<div id="b" class="row">
			</div>
			<div id="x" class="row">
			</div>
			<div id="d" class="row">
			</div>
		</div>
	</div>
	<div id="buttons">
		<div id="run">Run</div>
		<div id="isLoop">Loop: off</div>
		<div id="loopTimes">Loop x <input id="loopTimesVal" value="1"/></div>
		<div id="clear">Clear</div>
		<div id="more">More +24</div>
	</div>
	<div id="stats">
		<div class="camera"></div>
		<div class="projector"></div>
	</div>
	<div id="ipadButtons">
		<div id="backward">BACKWARD</div>
		<div id="forward">FORWARD</div>
		<div id="black">BLACK</div>
		<div id="camera">CAMERA</div>
	</div>
	<div id="log">
		<ol class="container" start="0">
			<li><pre>Printer Log</pre>
		</ol>
	</div>
</div>

<div id="serial">
	<div class="container">
		CAM: <input id="serialNameCam" name="serialName"></input>
		PROJ: <input id="serialNameProj" name="serialName"></input>
		<div id="connect">Connect</div>
	</div>
</div>

<script src="scripts/jquery.min.js"></script>
<script src="scripts/less.min.js" ></script>
<script src="scripts/mcopy.js"></script>

</body>
</html>
